<button md-icon-button [mdMenuTriggerFor]="menu" >
      <md-icon>more_vert</md-icon>
</button>
<md-menu #menu="mdMenu"  [overlapTrigger]="false" [classList]="'submenu'">
    <button md-menu-item *ngFor="let item of menuItems; let i = index">
        <md-icon>{{item.icon}}</md-icon>
        <span>{{item.text}}</span>
    </button>
</md-menu>
